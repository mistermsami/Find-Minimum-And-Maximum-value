<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Minimum Value: <strong class="mini"></strong></h4>
    <h4>Maximum Value: <strong class="maxi"></strong></h4>

    <script>
        function findMinMax(numbers) {
            if (numbers.length === 0) {
                return "Array is empty";
            }
            
            let min = numbers[0];
            let max = numbers[0];
            
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] < min) {
                    min = numbers[i];
                }
                if (numbers[i] > max) {
                    max = numbers[i];
                }
            }
            
            return { min, max };
        }

        let numbers = [];
        let input = prompt("Enter numbers separated by commas:");
        if (input !== null) {
            numbers = input.split(',').map(num => parseInt(num.trim()));
        }

        let result = findMinMax(numbers);
        let mini = document.querySelector(".mini");
        let maxi = document.querySelector(".maxi");
        
        mini.textContent = result.min;
        maxi.textContent = result.max;
    </script>
</body>
</html>
